<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maoro's</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>
</head>

<body>
    <h1>Maoro's</h1>
    <h2>Taste swift</h2>

    <form id="orderForm" action="/submit_order" method="post" onsubmit="return validateForm()">
        <label for="customerName">Nom du Client:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="customerAddress">Adresse:</label>
        <input type="text" id="customerAddress" name="customerAddress" required>

        <label for="items">Articles à Commander:</label>
        <textarea id="items" name="items" rows="4" required></textarea>

        <label for="paymentMethod">Méthode de Paiement:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="creditCard">Carte de Crédit</option>
            <option value="paypal">PayPal</option>
            <option value="cash">Espèces à la Livraison</option>
        </select>

        <button type="submit">Passer la Commande</button>
    </form>

</body>

</html>
