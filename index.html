<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maoro's</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/scss/base/style.css">
    <script src="assets/js/base/script.js" defer></script>
    <script src="assets/js/card/card.js" defer></script>
    <script src="assets/js/darkmod/darkmod.js" defer></script>

<body>
    <button id="darkModeToggle">Dark Mode</button>
    <header>
        <h1>Maoro's</h1>
        <h2>Taste swift</h2>
    </header>

    <main>
        <section class="fooda">
            <div class="carousel-container">
                <div class="carousel">
                    <div class="item"><img class="img" src="assets/img/margherita-pizza.jpg" alt="margherita"><h4 class="text">Margherita</h4></div>
                    <div class="item"><img class="img" src="assets/img/prosciutto.jpg" alt="prosciutto"><h4 class="text">prosciutto</h4></div>
                    <div class="item"><img class="img" src="assets/img/napoli.jpg" title="napoli" alt="napoli"><h4 class="text">Napoli</h4></div>
                    <div class="item"><img class="img" src="assets/img/fromages.jpg" title="" alt="fromages"><h4 class="text">4 Fromaggi</h4></div>
                    <div class="item"><img class="img" src="assets/img/calzone.jpg" alt="calzone"><h4 class="text">Calzone</h4></div>
                    <div class="item"><img class="img" src="assets/img/parmigiana.jpg" alt="parmigiana"><h4 class="text">Parmigiana</h4></div>
                    <div class="item"><img class="img" src="assets/img/caprese.jpg" alt="caprese"><h4 class="text">Caprese</h4></div>
                    <div class="item"><img class="img" src="assets/img/pepe.jpg" alt="pepe"><h4 class="text">Pépé</h4></div>
                    <div class="item"><img class="img" src="assets/img/trinachia.jpg" alt="trinachia"><h4 class="text">Trinachia</h4></div>
                </div>
                <button class="prev-button" onclick="prevSlide()">Précédent</button>
                <button class="next-button" onclick="nextSlide()">Suivant</button>
              </div>
        </section>
        
        <section class="food"></section>
    </main>

    <footer>
      
    </footer>
</body>

</html>
