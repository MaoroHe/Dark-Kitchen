<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Maoro's</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>
</head>

<body>
    <button id="darkModeToggle">Dark Mode</button>
    <header>
        <h1>Maoro's</h1>
        <h2>Taste swift</h2>
    </header>

    <main>
        
        <section class="food">
            <div class="carousel-container">
            <div class="carousel">
              <div class="item">Item 1</div>
              <div class="item">Item 2</div>
              <div class="item">Item 3</div>
              <div class="item">Item 4</div>
              <div class="item">Item 5</div>
              <div class="item">Item 6</div>
              <div class="item">Item 7</div>
              <div class="item">Item 8</div>
              <div class="item">Item 9</div>
            </div>
            <button class="prev-button" onclick="prevSlide()">Précédent</button>
            <button class="next-button" onclick="nextSlide()">Suivant</button>
          </div></section>
    </main>

    <footer>
        <form id="orderForm" action="/submit_order" method="post" onsubmit="return validateForm()">
            <label for="customerName">Nom du Client:</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="customerAddress">Adresse:</label>
            <input type="text" id="customerAddress" name="customerAddress" required>

            <label for="items">Articles à Commander:</label>
            <textarea id="items" name="items" rows="4" required></textarea>

            <label for="paymentMethod">Méthode de Paiement:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="creditCard">Carte de Crédit</option>
                <option value="paypal">PayPal</option>
                <option value="cash">Espèces à la Livraison</option>
            </select>

            <button type="submit">Passer la Commande</button>
        </form>
    </footer>
</body>

</html>
